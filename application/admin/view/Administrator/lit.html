{extend name="Public/base"/}
{block name="page-breadcrumbs"}
<ul class="breadcrumb">
    <li><a href="#">系统</a></li>
    <li class="active">栏目管理</li>
</ul>
{/block}
{block name="page-body"}
<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Administrator/creat')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">用户名称</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name='db' id='user'}
                            <tr>
                                <td align="center">{$user.id}</td>
                                <td align="center">{$user.username}</td>
                                <td align="center">
                                    <a href="{:url('Administrator/edit','id='.$user.id)}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a href="{:url('Administrator/delete','id='.$user.id)}" onClick="warning('确实要删除吗', '/admin/user/del/id/6.html')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
