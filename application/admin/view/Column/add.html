{extend name="Public/base"/}

    {block name="css"}
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__static/admin/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__static/admin/css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__static/admin/css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__static/admin/css/animate.css" rel="stylesheet">
    {/block}
{block name="page-breadcrumbs"}
<ul class="breadcrumb">
    <li><a href="#">系统</a></li>
    <li class="active">栏目管理</li>
</ul>
{/block}
{block name="page-body"}   
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Column/save')}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="username" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<!--Beyond Scripts-->
<script src="__PUBLIC__static/admin/js/beyond.js"></script>
{/block}
